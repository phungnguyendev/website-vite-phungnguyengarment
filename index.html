<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Phung Nguyen Garment</title>
    <!-- Thẻ meta description -->
    <!-- Thẻ meta description cung cấp mô tả ngắn gọn về nội dung của trang và thường được hiển thị dưới dạng đoạn mô tả trong kết quả tìm kiếm của Google. Đảm bảo rằng mô tả này chứa từ khóa và khuyến khích người dùng nhấp vào. -->
    <meta
      name="description"
      content="Công ty Phụng Nguyễn Garment chuyên cung cấp các sản phẩm may mặc chất lượng cao với giá cả cạnh tranh. Khám phá ngay các sản phẩm của chúng tôi!"
    />
    <!-- Thẻ meta keywords (Không còn quan trọng) -->
    <!-- Thẻ meta keywords từng được sử dụng để liệt kê các từ khóa liên quan đến trang, nhưng hiện nay Google không còn sử dụng thẻ này để xếp hạng SEO, vì vậy bạn có thể bỏ qua hoặc thêm vào nếu muốn: -->
    <meta name="keywords" content="Phụng Nguyễn Garment, công ty may mặc, sản phẩm may mặc, thời trang" />
    <!--  Thẻ meta robots -->
    <!-- Thẻ này được dùng để hướng dẫn các công cụ tìm kiếm có nên lập chỉ mục hoặc theo dõi liên kết trên trang này hay không. -->
    <meta name="robots" content="index, follow" />
    <!-- Thẻ canonical được sử dụng để thông báo cho Google URL chính thức của trang nếu có nhiều phiên bản URL có cùng nội dung. Điều này giúp tránh tình trạng nội dung trùng lặp. -->
    <link rel="canonical" href="https://phungnguyengarment.vn/" />

    <!-- START - Thẻ Open Graph (Dùng cho chia sẻ mạng xã hội) -->
    <meta property="og:title" content="Trang chủ - Công ty Phụng Nguyễn Garment" />
    <meta
      property="og:description"
      content="Công ty Phụng Nguyễn Garment chuyên cung cấp các sản phẩm may mặc chất lượng cao với giá cả cạnh tranh."
    />
    <meta property="og:image" content="https://phungnguyengarment.vn/images/og-image.jpg" />
    <meta property="og:url" content="https://phungnguyengarment.vn/" />
    <meta property="og:type" content="website" />
    <!-- END - Thẻ Open Graph (Dùng cho chia sẻ mạng xã hội) -->

    <!-- Google Analytics (Nếu có) -->
    <!-- Nếu bạn đang sử dụng Google Analytics, thêm mã theo dõi trong index.html để theo dõi lưu lượng truy cập. -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXX-X"></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', 'UA-XXXXXX-X')
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
